<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header id="header">
	<div class="wrapper wrapper_header">
		<div class="top_01 top_common">
			<img id="logo" src="../images/test_img.png" alt="logo">
			<img id="login_logo" src="../images/test_img.png" alt="login_logo">
			<!--<div id="login_name" name="login_name"></div>-->
			<img id="login_dropdown" alt="login_dropdown">
		</div>

		<div class="top_02 top_common">
			<div class="top_02 title_area">
				<div id="title">CREAT CHATBOT</div>
				<div id="sub_title">| 플랫폼 연동하기</div>
			</div>
			<div id="context">
				<p>
					고생하셨어요. 이제 {{사용자가 선택한 세트}} SET를 완성하기 위한 마지막단계에요.
					{{사용자의 이름}}님이 소유하고 있는 페이스북의 페이지 또는 텔레그램의 토큰값을 입력하여 챗봇생성을 완료해주세요.
					챗봇 수정하기에서 플랫폼 연동을 변경할 수 있어요.
				</p>
			</div>
		</div>
	</div>
</header>

<div id="content">
	<div class="wrapper_section _fb_messenger_section">
		<section id="section_01">
			<div class="content_title">
				<p>
					필수 추가연동
				</p>
			</div>

			<div class="wrapper_article _fb_messenger_wrapper">
				<article id="article_01" class="_article">

					<div class="wrapper">
						<div class="baseInfo_01 article_title">
							<p>
								이름
							</p>
						</div>
						<input type="text" id="baseInfo_name" class="baseInputText" placeholder="가나다">

						<div class="baseInfo_02 article_title">
							<p>
								설명
							</p>
						</div>
						<input type="text" id="baseInfo_context_01" class="baseInputText" placeholder="가나다">
						<input type="text" id="baseInfo_context_02" class="baseInputText" placeholder="가나다">

					</div>
				</article>
			</div>
		</section>
	</div>

</div>

<footer id="footer">
	<div class="bottom_common">
		<div id="pre_page">
			<p>
				이전
			</p>
		</div>
		<div id="next_page" align="center">
			<p>
				다음
			</p>
		</div>
	</div>
</footer>
</body>
</html>
